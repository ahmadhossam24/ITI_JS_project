<div class="main">
      <div class="form-container">
        <form onsubmit="return validateForm()" method="get">
          <h1>SEND US A MESSAGE</h1>
          <div class="form-group">
            <label for="fullname">Name:</label>
            <input type="text" id="fullname" name="name"  placeholder="Enter your name" required>
            <div id="nameError" class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email"  name="Email" placeholder="Enter your email address" required>
            <div id="emailError" class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="phone">Phone number:</label>
            <input type="number" id="phone" name="number" placeholder="01XXXXXXXXXX" required>
            <div id="phoneError" class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Enter your message here" required></textarea>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </div>
